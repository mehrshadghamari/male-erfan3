<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posts_list</title>
</head>
<body>
    {%if user.is_authenticated%}
    <h2>HELLO  {{user.username}}</h2>
    {%endif%}
    <br>


    {%if user.is_authenticated%}
    <form action="{%url 'logout_user'%}" method="post">
        {% csrf_token %}

        <button type="submit"><h3>Logout</h3></button>

    </form>
    {%endif%}
    <br><br>
    <hr>
    <ul>
        {% for post in posts %}
        <li> ID: {{post.id}}  ---  TITLE: {{post.title}}   <a href="/detail_post/{{post.id}}">  <b>view</b> </a></li>
    
        {% endfor %}


        <br>
        <hr>

        <h1><a href="{% url 'add_post'%}">ADD POST</a></h1>



    </ul>

    {%if user.is_authenticated%}
    
    {%endif%}
</body>
</html>
